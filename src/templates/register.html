<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Регистрация -- PARKONIKA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class="vh-100">
  <header class="header w-100 bg-gradient m-1 border border-0 rounded" style="height: 5%;">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand w-25">Parkonika</a>
    <ul class="navbar-nav w-100 justify-content-center">
      <li class="nav-item">
        <a class="nav-link disabled" aria-current="page" href="#">На главную</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="./login.html" tabindex="-1" aria-disabled="true">Вход</a>
      </li>
    </ul>
    <div class="w-25"></div>
  </div>
</nav>
  </header>
  <div class="main w-100" style="height: 95%;">
    <div class="container h-100">
      <div class="row h-100 align-items-center text-center">
        <div class="col-4 mx-auto">
          <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Пожалуйста зарегистрируйтесь</h1>
            <label for="inputUsername" class="sr-only">ФИО</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="ФИО" required="" autofocus="">
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="">
            <label for="inputPassword1" class="sr-only">Пароль</label>
            <input type="password" id="inputPassword1" class="form-control" placeholder="Пароль" required="">
            <label for="inputPassword2" class="sr-only">Подтверждение пароля</label>
            <input type="password" id="inputPassword2" class="form-control" placeholder="Подтверждение пароля" required="">

            <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Регистрация</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
